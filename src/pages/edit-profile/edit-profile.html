<ion-header>

  <ion-navbar>
    <ion-title>EditProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label floating> Name: </ion-label>
      <ion-input type="text" [(ngModel)]="profile.firstName" ></ion-input>
    </ion-item> 
    
    <ion-item >
        <ion-label floating> Last Name: </ion-label>
        <ion-input type="text" [(ngModel)]="profile.lastName" ></ion-input>
    </ion-item> 
    
    <br/>
    <button ion-button block (click)="submit()">Submit</button>

</ion-content>
