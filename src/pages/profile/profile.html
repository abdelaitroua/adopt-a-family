<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>
      Profile
      
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
    <br/><br/>
    <ion-item>
      <ion-label>
        Username: 
        <b> {{(username)}} </b>
      </ion-label>
    </ion-item>

  <ion-item>
    <ion-label>
      Name:
      <b> {{(profileDataObserve | async)?.firstName}} </b>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Last Name: 
      <b> {{(profileDataObserve | async)?.lastName}} </b>
    </ion-label>
  </ion-item>
  <br/><br/>
  
  <button ion-button clear block (click)="signOut()">Sign Out</button>
  <button ion-button clear block (click)="editProfile()">Edit Profile</button>


</ion-content>
